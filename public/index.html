<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io Chat with JWT Auth</title>
  <link rel="stylesheet" href="/interac/client-side/client-styles/client-styles.css">
</head>
<body>
  <div class="container">
    <!-- Auth Forms -->
    <div id="auth-container">
      <div class="tabs">
        <button class="tab-btn active" data-tab="login">Login</button>
        <button class="tab-btn" data-tab="register">Register</button>
      </div>
      
      <!-- Login Form -->
      <div id="login-form" class="auth-form active">
        <h2>Login</h2>
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required>
        </div>
        <button id="login-btn" class="btn">Login</button>
        <div id="login-error" class="error-message"></div>
      </div>
      
      <!-- Register Form -->
      <div id="register-form" class="auth-form">
        <h2>Register</h2>
        <div class="form-group">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" required>
        </div>
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" required>
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" required>
        </div>
        <div class="form-group">
          <label for="register-confirm-password">Confirm Password</label>
          <input type="password" id="register-confirm-password" required>
        </div>
        <button id="register-btn" class="btn">Register</button>
        <div id="register-error" class="error-message"></div>
      </div>
    </div>
    
    <!-- Chat Interface (Hidden until authenticated) -->
    <div id="chat-container" class="hidden">
      <h2>Socket.io Chat</h2>
      <div id="user-info"></div>
      <div id="user-list"></div>
      <div id="chat-messages"></div>
      <div class="message-input">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>
  
  <script src="/interac/socket.io/socket.io.js"></script>
  <script type="module" src="/interac/client-side/client-main.js"></script>
</body>
</html>
